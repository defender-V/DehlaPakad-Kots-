<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu">
    <h1>Multiplayer Card Game</h1>
    <input id="playerName" placeholder="Enter your name" />
    <button onclick="showRoomOptions()">Continue</button>
  </div>

  <div id="room-options" style="display:none;">
    <button onclick="showCreateRoom()">Create Room</button>
    <button onclick="showJoinRoom()">Join Room</button>
  </div>

  <div id="create-room" style="display:none;">
    <h2>Create Room</h2>
    <label>Number of Players:</label>
    <select id="numPlayers">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
    </select>
    <button onclick="createRoom()">Create</button>
  </div>

  <div id="join-room" style="display:none;">
    <h2>Join Room</h2>
    <input id="roomIdInput" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="game-room" style="display:none; position:relative; width:100%; height:600px;">
    <div id="roomHeader"></div>
    <div id="table" style="width:100%; height:100%; position:relative;"></div>
    
    <!-- NEW: Pile area for played cards -->
    <div id="pile" style="width:100%; text-align:center; margin: 20px 0;"></div>
    
    <!-- Hand area for the player's own cards -->
    <div id="hand"></div>
    
    <!-- Winner notification area -->
    <div id="winnerNotification" style="display:none; text-align:center; font-size:1.3em; color:#1976d2; margin-top:20px;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
